<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="quote-box">

        </div>
    </div>
    <script src="script.js"></script>
